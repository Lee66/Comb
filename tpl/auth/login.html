
    <!-- 顶部 -->
    <header class="login-header"  ng-include="'tpl/common/header-full.html'"> </header>


        <!-- 内容部分 -->
        <section class="login-content">

            <div class="container">
                <div class="row ">

                    <div class="bg-pic ib ">


                        <div class="login-form">

                            <form novalidate  name="loginForm"  method="post"  ng-submit="login();">
                                <h2 class="login-form-header text-left">登录</h2>


                                <div class="form-group login-input">
                                    <div class="input-group input-group">
                                        <span class="input-group-addon" id="userName">
                                            <i class="ib male"></i>
                                        </span>
                                        <input  ng-model="fm.userName" type="text" class="form-control " placeholder="用户名" aria-describedby="sizing-addon1" required>
                                    </div>
                                </div>

                                <div class="form-group login-input">
                                    <div class="input-group input-group">
                                        <span class="input-group-addon" id="passWord">
                                            <i class="ib lock"></i>
                                        </span>
                                        <input ng-model="fm.passWord" type="password" class="form-control " placeholder="密码" aria-describedby="sizing-addon1" required>
                                    </div>
                                </div>



                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me" ng-model="fm.isAuto" name="rememberMe"> 记住密码
                                    </label>
                                </div>



                                <button class="btn btn-lg btn-primary btn-block" type="submit"  ng-disabled="loginForm.$invalid || isSubmit"  >
                                    <span class="no-ng"  ng-hide="isSubmit">登录</span>
                                    <i class="ib no-ng loading-icon loading-inverse" ng-show="isSubmit"></i>
                                </button>


                            </form>

                        </div>


                        <div class="bg-title"></div>
                    </div>

                    <div class="login-seq"></div>
                </div>
            </div>


        </section>



        <footer class="login-footer " ng-include="'tpl/common/footer-full.html'"> </footer>
